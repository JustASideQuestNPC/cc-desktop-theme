[Rainmeter]
update = 250

[Metadata]
name = CrossCode Theme - Shortcut UI (generated version)
author = JustASideQuestNPC (u/honeywheremysupasuit)
information = Adds program shortcuts styled after the CrossCode menu, and supports basic expandable menus. This version was generated using the Python script packaged alongside the desktop theme.

